<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/3f8d9a810b.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-heading">
           
        </h1>
        <div class="tictac">

            <div class="tictac__item tictac__item--1">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="tictac__item tictac__item--2">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="tictac__item tictac__item--3">
                
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="tictac__item tictac__item--4">
                
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="tictac__item tictac__item--5">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
                
            </div>
            <div class="tictac__item tictac__item--6">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
                
            </div>
            <div class="tictac__item tictac__item--7">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
                
            </div>
            <div class="tictac__item tictac__item--8">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
                
            </div>
            <div class="tictac__item tictac__item--9">
                <i class="icon icon__tick fa-sharp fa-solid fa-check"></i>
                <i class="icon icon__cross fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
        <button class="btn">Restart</button>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
